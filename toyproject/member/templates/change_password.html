<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>비밀번호 변경</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<script>
    function changePassword() {
        $.ajax({
            type: 'PUT',
            url: 'http://127.0.0.1:8000/api/member/password',
            data: {
                password: $('#password').val(),
                changed_password: $('#changed-password').val(),
                changed_password2: $('#changed-password2').val(),
            },
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', 'JWT ' + $('#token').val());
            },
            success: (result) => {
                alert('비밀번호가 변경되었습니다.');
            },
            error: (result) => {
                console.error(result);
            }
        })
    }
</script>
<body>
    <div class="container">
        <!-- <div class="form-group mb-3">
            <label for="user_id">아이디</label>
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ID">
        </div> -->
        <div class="form-group mb-3">
            <label for="token">토큰</label>
            <input type="text" class="form-control" id="token" name="token" placeholder="token">
        </div>
        <div class="form-group mb-3">
            <label for="password">기존 패스워드</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <div class="form-group mb-3">
            <label for="changed-password">패스워드 변경</label>
            <input type="password" class="form-control" id="changed-password" name="changed-password" placeholder="changed-password">
        </div>
        <div class="form-group mb-3">
            <label for="changed-password2">패스워드 변경 확인</label>
            <input type="password" class="form-control" id="changed-password2" name="changed-password2" placeholder="changed-password2">
        </div>
        <div class="text-right">
            <!--<a role='button' href="/" class="btn btn-secondary">취소</a>-->
            <button type="submit" class="btn btn-primary" onclick="changePassword()">패스워드 변경</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
