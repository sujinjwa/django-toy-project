<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<script>
    function signup() {
        if($('#password').val() !== $('#password-confirm').val()) {
                alert('비밀번호가 다릅니다. 다시 입력해주세요.');
                return;
        }
        $.ajax({
            type: 'POST',
            url: `http://127.0.0.1:8000/api/member`,
            data: {
                user_id: $('#user_id').val(),
                username: $('#username').val(),
                password: $('#password').val(),
                age: $('#age').val(),
            },
            success: (result) => {
                alert('회원가입 완료!');
            }
        })
    }
</script>
<body>
    <div class="container">
        <div class="form-group mb-3">
            <label for="user_id">아이디</label>
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ID">
        </div>
        <div class="form-group mb-3">
            <label for="password">패스워드</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <div class="form-group mb-3">
            <label for="password-confirm">패스워드 확인</label>
            <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="password confirm">
        </div>
        <div class="form-group mb-3">
            <label for="username">이름</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
        </div>
        <div class="form-group mb-3">
            <label for="age">나이</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="age">
        </div>
        <div class="text-right">
            <!--<a role='button' href="/" class="btn btn-secondary">취소</a>-->
            <button type="submit" class="btn btn-primary" onclick="signup()">회원가입</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
