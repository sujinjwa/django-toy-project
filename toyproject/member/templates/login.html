<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<script>
    function login() {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8000/api/token',
            data: {
                user_id: $('#user_id').val(),
                username: $('#username').val(),
                password: $('#password').val(),
            },
            success: (result) => {
                $("#token").text(result.access);
            }
        })
    }
</script>
<body>
    <div class="container">
        <div class="form-group mb-3">
            <label for="user_id">아이디</label>
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="ID">
        </div>
        <div class="form-group mb-3">
            <label for="username">이름</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="ID">
        </div>
        <div class="form-group mb-3">
            <label for="password">패스워드</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <div class="text-right">
            <!--<a role='button' href="/" class="btn btn-secondary">취소</a>-->
            <button type="submit" class="btn btn-primary" onclick="login()">로그인</button>
        </div>
        <div id="token" class="토큰이 들어갈 곳"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
