<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>주문 리스트 페이지</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    </head>
    <script>
        $(document).ready(function() {
            const search = new URLSearchParams(location.search);
            let page = search.get('page')
            $.get(`http://127.0.0.1:8000/api/order?page=${page}`)
                .then(function (result) {
                    $('.order-lists').html('');
                    for(let i=0; i<result.results.length; i++) {
                        const orders = result.results[i];
                         $('.order-lists').append($(`<a href="order_detail.html?order_id=${orders.id}">
                                                        <li class="list-group-item order-details">날짜:${orders.ord_ymd}  <br>
                                                             제품번호:${orders.ord_no} 
                                                        </li>
                                                    </a>`))
                    }
                });
            }
        )
    </script>
    <body>
        <ul class="list-group order-lists">
            <li class="list-group-item order-details">날짜:  <br> 제품번호:  </li>
        </ul>

        <!-- 페이지네이션 목차 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="order_list.html?page=1">1</a></li>
              <li class="page-item"><a class="page-link" href="order_list.html?page=2">2</a></li>
              <li class="page-item"><a class="page-link" href="order_list.html?page=3">3</a></li>
              <li class="page-item"><a class="page-link" href="order_list.html?page=4">4</a></li>
              <li class="page-item"><a class="page-link" href="order_list.html?page=5">5</a></li>
            </ul>
        </nav>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
